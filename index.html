<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Data Entry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 15px;
      }

      h1 {
        font-size: 24px;
        text-align: center;
        color: #f1f1f1;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: bold;
      }

      form {
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
        padding: 20px;
        width: 100%;
        max-width: 500px;
      }

      label {
        font-size: 16px;
        color: #f1f1f1;
      }

      input[type="text"] {
        background-color: #333;
        color: #f1f1f1;
        border: 1px solid #444;
        padding: 8px 12px;
        width: 100%;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border-radius: 4px;
        width: 100%;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #007bff);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Paste your YouTube link here</h1>
      <form id="form" class="mx-auto">
        <div class="mb-3">
          <label for="customer">Customer:</label>
          <input
            type="text"
            class="form-control mt-2"
            id="customer"
            name="Customer"
            list="customers"
          />
          <datalist id="customers">
            <!-- JavaScript will add options here -->
          </datalist>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

    <script>
      const url =
        "https://script.google.com/macros/s/AKfycbxFXxUOy-VrCRQGMR64OWUXtoFk_6kdfWPoWvkFI5lmQ8O-lAF8teUJLrfkBXubBl75Rw/exec"; // Enter your public ('access' - 'anyone') deployment URL

      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        const formData = new FormData(this); // Get form data

        // Send the form data using fetch
        fetch(url, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then(() => {
            this.reset(); // Reset the form
            console.log("Form submitted successfully!");
          })
          .catch((error) => {
            console.error("Error submitting form:", error);
          });
      });

      // Fetch data for the Customer column and populate the datalist
      fetch(`${url}?header=Customer`)
        .then((response) => response.json())
        .then(({ data }) => {
          console.log(data);
          populateDatalists("customers", data);
        })
        .catch((error) =>
          console.error("Error fetching customer data:", error)
        );

      // Function to add options to the datalist
      const populateDatalists = (id, arr) => {
        let result = "";
        for (const item of arr) {
          result += `<option value="${item}">`;
        }
        document.getElementById(id).innerHTML = result;
      };
    </script>
  </body>
</html>
